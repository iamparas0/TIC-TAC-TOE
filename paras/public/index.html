      body {
          /* font-family: 'Poppins', sans-serif; */

      .follow-us {
          background-color: #58ed64;
          padding: 8px;
          text-align: center;
          margin-top: auto;
      }

      .follow-us h1 {
          color: rgb(255, 255, 255); /* Grey color for the heading */
          font-size: 40px; /* Increased size for the heading */
          margin-bottom: 15px; /* Space between heading and icons */
      }

      .follow-us a {
          margin: 0 10px; /* Reduced margin for better spacing */
          color: grey; /* Grey color for icons */
          text-decoration: none;
      }

      .follow-us a:hover {
          color: #007bff; /* Change color on hover */
      }

      .follow-us a:focus {
          outline: 2px solid #007bff;
          outline-offset: 2px;
      }

      .follow-us a img {
          width: 30px; /* Reduced icon size */
          height: 30px; /* Adjusted height */
          filter: grayscale(100%); /* Grey color for icons */
          transition: filter 0.3s; /* Smooth transition effect */
      }

      .follow-us a:hover img {
          filter: grayscale(0%); /* Color on hover */
      }

      @media (max-width: 600px) {
          .follow-us a img {
              width: 25px; /* Smaller icons for smaller screens */
              height: 25px; /* Adjusted height */
          }

          .follow-us h1 {
              font-size: 30px; /* Smaller heading for smaller screens */
          }
      }
