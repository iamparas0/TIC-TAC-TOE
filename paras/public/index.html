<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta name="description" content="Web site created using create-react-app" />
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: "Caveat", cursive; 
        }

        #root {
            flex: 1;
        }

        .follow-us {
            background-color: #58ed64;
            padding: 8px;
            text-align: center;
            margin-top: auto;
        }

        .follow-us h1 {
            color: rgb(255, 255, 255);
            font-size: 40px;
            margin-bottom: 15px;
        }

        .follow-us a {
            margin: 0 10px;
            color: grey;
            text-decoration: none;
        }

        .follow-us a:hover {
            color: #007bff;
        }

        .follow-us a:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        .follow-us a img {
            width: 30px;
            height: 30px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .follow-us a:hover img {
            filter: grayscale(0%);
        }

        @media (max-width: 600px) {
            .follow-us a img {
                width: 25px;
                height: 25px;
            }

            .follow-us h1 {
                font-size: 30px;
            }
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .social-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .social-links li {
            margin-left: 10px;
        }
    </style>
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>TIC TAC TOE</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <nav class="follow-us">
        <h1>Follow Us</h1>
        <a href="mailto:pearsparas@gmail.com" target="_blank" aria-label="Email">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Logo" />
        </a>
        <a href="https://x.com/iamparas0" target="_blank" aria-label="Twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Logo" />
        </a>
        <a href="https://www.linkedin.com/in/iamparas0/" target="_blank" aria-label="LinkedIn">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo" />
        </a>
        <a href="https://www.instagram.com/iamparas.0/" target="_blank" aria-label="Instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo" />
        </a>
    </nav>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Tic-Tac-Toe Game</p>
            <ul class="social-links">
                <li><a href="#" target="_blank" aria-label="Facebook"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#" target="_blank" aria-label="Twitter"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#" target="_blank" aria-label="Instagram"><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
